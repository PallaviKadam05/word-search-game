<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word search game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/wordsearch.js"></script>
  </head>
  <body>
    <div class="word-search-container">
      <header><h1 class="title">Word search game</h1></header>
      <section id="word-search"></section>
      <ul class="hints"></ul>
    </div> 
    <div class="ws-game-over-outer hide" id="ws-game-over-outer">
      <div id="game-over-message">
        <div class='ws-game-over-inner' id='ws-game-over-inner'>
          <div class='ws-game-over' id='ws-game-over'>
            <h2>Congratulations!</h2>
            <p>You've found all of the words!</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
